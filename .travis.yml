language: python
python:
    - "2.7"
# command to install dependencies
install:
    - pip install pytest pytest-cov
    - pip install mockito
    - pip install coveralls
    - pip install radon
    - pip install pep8 --use-mirrors
# command to run tests
script:
    - py.test --cov . --cov-report term-missing
    - radon cc ./src/. ./test/.
    - radon mi ./src/. ./test/.
    - radon raw ./src/. ./test/.
    - pep8 ./src/. ./test/.
after_success:
    - coveralls
